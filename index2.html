<!DOCTYPE html>
<html>
    <head>
        <title> D3 Tutorial </title>
        <script src="http://d3js.org/d3.v3.min.js"></script>
    </head>

    <body>
        <script>
            d3.json("https://github.com/ritik99/Distill-Pub/blob/master/mydata.json", function (data){
                var canvas = d3.select("body").append("svg")
                    .attr("width", 500)
                    .attr("height", 500)

                canvas.selectAll("rect")
                    .data(data)
                    .enter()
                        .append("rect")
                        .attr("width", function (d) { return d.age * 10; })
                        .attr("height", 48)
                        .attr("y", function (d, i) {return i * 50; })
                        .attr("fill", "blue")

            })

        </script>
    </body>
</html>
